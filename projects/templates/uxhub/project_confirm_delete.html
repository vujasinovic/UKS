{% extends 'base.html' %}

{% block title %}Delete project {{ object.name }}{% endblock %}

{% block content %}

    <div class="row mt-2">
        <div class="col-md-3"></div>
        <div class="col-md-6 border p-2">
            <h5 class="text-center">Confirm project delete</h5>
            <form method="post" class="form-group p-4">
                {% csrf_token %}
                <p class="text-center">Are you sure you want to delete project <span
                        class="font-weight-bold">{{ object.name }}</span> ?</p>
                <div class="text-center">
                    <a href="/projects" class="btn btn-sm btn-danger">Cancel</a>
                    <input type="submit" value="Submit" class="btn btn-sm btn-success"/>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
