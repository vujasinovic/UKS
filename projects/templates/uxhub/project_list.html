{% extends 'base.html' %}

{% block title %}UXHUB - Projects{% endblock %}

{% block content %}
<h2>Projects</h2>


<table border="1" style="border: solid" class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th>Git repository url</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for project in object_list %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.git_repository_url }}</td>
            <td><a href="{% url "project_view" project.id %}" class="btn btn-info">view</a></td>
            <td><a href="{% url "project_edit" project.id %}" class="btn btn-info">edit</a></td>
            <td><a href="{% url "project_delete" project.id %}" class="btn btn-danger">delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<hr>
<a href="{% url "project_new" %}" class="btn btn-success"> + New project</a>

{% endblock %}
