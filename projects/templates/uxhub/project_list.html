{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
    <table class="table table-sm table-hover table-bordered text-center mt-3">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Git repository url</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for project in object_list %}
            <tr>
                <td>{{ project.name }}</td>
                <td><a href="{{ project.git_repository_url }}"> {{ project.git_repository_url }}</a></td>
                <td>
                    <a href="{% url "project_view" project.id %}" class="btn btn-sm btn-primary">view</a>
                    <a href="{% url "project_edit" project.id %}" class="btn btn-sm btn-primary">edit</a>
                    <a href="{% url "project_delete" project.id %}" class="btn btn-sm btn-danger">delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{% url "project_new" %}" class="btn btn-outline-primary btn-sm float-right"> + New project</a>

{% endblock %}
