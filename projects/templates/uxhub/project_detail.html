{% extends 'base.html' %}

{% block title %}Project {{ object.name }}{% endblock %}

{% block content %}

    <div class="text-center mt-2">
        <h5>Project details</h5>
        <div class="border">
            <div>
                <div class="m-2">
                    <span>Name: <span class="font-weight-bold">{{ object.name }}</span></span>
                </div>
                <hr class="my-2">
                <div class="m-2">
                    <span>Git repository URL: <a
                            href="{{ object.git_repository_url }}">{{ object.git_repository_url }}</a></span>
                </div>
            </div>
        </div>
        <a href="{% url "project_edit" project.id %}" class="btn btn-sm btn-outline-primary mt-4">Edit</a>
        <a href="{% url "project_delete" project.id %}" class="btn btn-sm btn-outline-danger mt-4">Delete</a>
    </div>

{% endblock %}
