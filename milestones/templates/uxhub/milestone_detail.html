{% extends 'base.html' %}

{% block content %}

    <div class="text-center mt-2">
        <h5>Milestone details</h5>
        <div class="border">
            <div>
                <div class="m-2">
                    <span>Name: <span class="font-weight-bold">{{ object.name }}</span></span>
                </div>
                <hr class="my-2">
                <div class="m-2">
                    <span>Project: {{ object.projects.name }} (
                        <a href="{{ object.projects.git_repository_url }}">
                        {{ object.projects.git_repository_url }}
                        </a>
                        )
                    </span>
                </div>
                <hr class="my-2">
                <div class="m-2">
                    <span>Start date: <span class="font-weight-bold">{{ object.start_date }}</span></span>
                </div>
                <hr class="my-2">
                <div class="m-2">
                    <span>End date: <span class="font-weight-bold">{{ object.end_date }}</span></span>
                </div>
            </div>
        </div>
        <a href="{% url "milestone_edit" milestone.id %}" class="btn btn-sm btn-outline-primary mt-4">Edit</a>
        <a href="{% url "milestone_delete" milestone.id %}" class="btn btn-sm btn-outline-danger mt-4">Delete</a><br>
        <a href="{% url 'events:milestone_log' object.pk %}" class="btn btn-sm btn-outline-info mt-4">Display logs for
            this milestone</a>
    </div>

{% endblock %}
