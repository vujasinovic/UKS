<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Base page{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <main>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="nav navbar-nav">
            <li class="navbar-brand"> <a href="/"> Home </a></li>
            {% if user.is_authenticated %}
          <li class="navbar-brand"><a href="/projects">Projects</a></li>
          <li class="navbar-brand"><a href="/milestones">Milestones</a></li>
          <li class="navbar-brand"><a href="/issues">Issues</a></li>
          {% if user.is_superuser %}
          <li class="navbar-brand"><a href="/admin">Admin</a></li>
          {% endif %}
            {% endif %}
        </ul>
          {% if user.is_authenticated %}
        <li class="navbar-brand" class="btn btb-outline-success my-3 my-sm-0">
          <a href="{% url 'logout' %}"> Logout </a>
        </li>
          {% else %}
        <li class="navbar-brand" class="btn btb-outline-success my-3 my-sm-0">
          <a href="{% url 'login' %}"> Login </a>
        </li>
          {% endif %}
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-left">
        <div class="col-8">
          <h1 class="mt-2">UXHUB</h1>
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </main>
</body>
</html>
