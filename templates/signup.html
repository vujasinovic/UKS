{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <form method="post">
        <div class="form-group border p-4">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>

{% endblock %}
